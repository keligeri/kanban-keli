<div class="modal fade" id="add-task" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taskModalLabel">Add/Edit Task</h5>
                <button ng-click="clearcardmodal();" type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="task-id" class="col-sm-2 col-form-label">Task ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="task-id" placeholder="Task ID">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="task-name" class="col-sm-2 col-form-label">Task name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="task-name" placeholder="Task name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="task-desc" class="col-sm-2 col-form-label">Task description</label>
                    <div class="col-sm-10">
                                    <textarea type="textarea" class="form-control" id="task-desc"
                                              placeholder="Task description"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <!--CLEAR MODAL HERE-->
                <button type="button" class="btn btn-secondary" id="close-task-modal" data-dismiss="modal"
                        ng-click="clearcardmodal();">Close
                </button>
                <button id="save-task" ng-click="savecard(); clearcardmodal();" type="button" class="btn btn-primary"
                        data-dismiss="modal">Save changes
                </button>
            </div>
        </div>
    </div>
</div>
