<!-- USER-Modal -->
<div class="modal fade" id="add-user" tabindex="-1" role="dialog"
     aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">Add/Edit User</h5>
                <button ng-click="clearUserModal();" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="user-ssoId" class="col-sm-2 col-form-label">User SSO id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="user-ssoId"
                               placeholder="SSO ID">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="user-name" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="user-name"
                               placeholder="Username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="user-role" class="col-sm-2 col-form-label">User role</label>
                    <div class="col-sm-10">
                        <select type="textarea" class="form-control" id="user-role">
                            <option value='DEVELOPER'>Developer</option>
                            <option value="PO">Project Owner</option>
                            <option value="CONTRACTOR">Contractor</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="user-picture" class="col-sm-2 col-form-label">Picture url</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="user-picture"
                           placeholder="Picture url" value="https://randomuser.me/api/portraits/men/72.jpg">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close-user-modal" data-dismiss="modal" ng-click="clearUserModal();">Close
                </button>
                <button id="save-user" type="button" class="btn btn-primary" ng-click="saveUser(); clearUserModal();" data-dismiss="modal">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>
